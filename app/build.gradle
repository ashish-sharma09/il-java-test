plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    id 'java'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'jvm-test-suite'
}

sourceCompatibility = '11'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}


dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // mandatory dependencies for using Spock
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.8'
    testImplementation platform("org.spockframework:spock-bom:2.0-M3-groovy-3.0")
/*
    testImplementation 'org.spockframework:spock-junit4:2.0-M3-groovy-3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
*/

}
testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Spock test framework
            useSpock('2.0-M3-groovy-3.0')
        }
        integration(JvmTestSuite) {
            dependencies {
                implementation project
            }
            useSpock('2.0-M3-groovy-3.0')

            targets {
                all {
                    testTask.configure {
                        shouldRunAfter(test)
                    }
                }
            }
        }
    }

}

tasks.named('check') {
    dependsOn(testing.suites.integration)
}
